{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>DassApp - Login</title>

    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-image: url('{% static "img/Background.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            }
    </style>
</head>
<body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form action="/dassproj/login/" method="post">
                <img class="mb-4" src="{% static 'img/school_logo_transparent.png' %}" alt="" width="72" height="67">
                <h1 class="h3 mb-3 fw-normal text-uppercase">Dass app</h1>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-floating">
                    {{ form.student_id.errors }}
                    {{ form.student_id }}
                    <label for="floatingInput">Student ID</label>
                </div>
                <div class="form-floating">
                    {{ form.password.errors }}
                    {{ form.password }}
                    <label for="floatingPassword">Password</label>
                </div>
              <!--
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>-->
              <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </form>
            <p class="mt-5 mb-3 text-muted">&copy; 2022 - Silay Institute Inc.</p>
            <a href="{% url 'registration_view' %}">Register Now</a>
          </main>
    
</body> 
</html>
